<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-3">
        <h1>상품 등록</h1>
    </div>
    <hr>
    <div class="card p-3">
        <div class="mb-4">
            <label for="itemName"><h3>상품명</h3></label>
            <p th:text="${item.name}" class="form-control" id="itemName">상품명</p>
        </div>
        <div class="mb-4">
            <label for="itemInfo"><h3>설명서 다운로드</h3></label>
            <div>
                <label class="badge text-bg-primary" for="itemInfoLink" id="itemInfo">다운로드</label>
                <a id="itemInfoLink" th:href="|/attach/${item.id}|" th:text="${item.info.getUserInfoName()}">상품 설명서 다운로드
                    링크</a>
            </div>
        </div>
        <div class="mb-4">
            <label for="itemImages"><h3>상품 이미지</h3></label>
            <div id="itemImages">
                <img th:each="image:${item.getImages()}" th:src="|/images/${image.serverImageName}|"
                     src="/images/image.jpg" width="300" height="300"
                     alt=""/>
            </div>
        </div>
    </div>
    <a class="btn btn-primary mt-3 mb-1" href="redirect:/items/new">돌아가기</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
