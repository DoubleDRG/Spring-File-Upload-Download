<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-3">
        <h1>상품 등록</h1>
    </div>
    <hr>
    <div class="card p-3">
        <form action method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="itemName"><h3>상품명</h3></label>
                <input class="form-control" type="text" id="itemName" name="itemName" placeholder="상품명을 입력해 주세요.">
            </div>
            <div class="mb-4">
                <label for="itemInfo"><h3>설명서 업로드</h3></label>
                <input class="form-control" type="file" id="itemInfo" name="itemInfo">
            </div>
            <div class="mb-4">
                <label for="itemImages"><h3>이미지 업로드</h3></label>
                <input class="form-control" type="file" id="itemImages" name="itemImages" multiple="multiple">
            </div>
            <button class="btn btn-primary mt-1 mb-1" type="submit">
                저장
            </button>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
